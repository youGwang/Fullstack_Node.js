<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table -->
    <!-- th align="" -->
    <form method="post" action="home">
        <table width="400px">
            <!-- STEP1 시작 -->
            <tr bgcolor="gray" align="left" height="50px">
                <th colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디 : </td>
                <td><input type="text" name="id"/></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 : </td>
                <td><input type="password" name="pwd"/></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password" name="pwd_verify"/></td>
            </tr>
            <!-- STEP1 끝 -->
            <!-- STEP2 시작 -->
            <tr bgcolor="gray" align="left" height="50px">
                <th colspan="2" >Step2 : 개인정보</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별 : </td>
                <td>
                    남<input type="radio" name="gender" value="man"/>
                    여<input type="radio" name="gender" value="woman"/>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형 : </td>
                <td>
                    <select name="bloodType">
                        <option value="A형">A형</option>
                        <option value="AB형">AB형</option>
                        <option value="B형">B형</option>
                        <option value="O형">O형</option>
                    </select>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일 : </td>
                <td>
                    <input type="date" name="birth" id="">
                </td>
            </tr>
            <!-- STEP2 끝 -->
            <!-- STEP3 시작 -->
            <tr bgcolor="gray" align="left" height="50px">
                <th colspan="2">Step3 : 선호도</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미 : </td>
                <td>
                    축구<input type="checkbox" name="hobby" value="sc">
                    농구<input type="checkbox" name="hobby" value="bk">
                    야구<input type="checkbox" name="hobby" value="bs">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 : </td>
                <td>
                    <input type="color" name="favorite_color" id="">
                </td>
            </tr>
            <!-- STEP3 끝-->
            <!-- step4 시작-->
            <tr bgcolor="gray" align="left" height="50px">
                <th colspan="2">Step4 : 적고싶은 말</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td colspan="2">
                    <textarea rows="7" cols="53" name="sayWords"></textarea>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td colspan="2" align="center">
                    <input type="submit" value="POST">
                    <input type="reset" value="초기화">
                </td>
            </tr>
            <!-- STEP4 끝 -->
        </table>
    </form>
</body>
</html>
